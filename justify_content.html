<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="./css/exemplo.css">
        <link rel="stylesheet" href="./flex.css ">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Justify-content</title>
    </head>

    <body>

        <h1>Justify-content</h1>
        <p>Irá proporcionar o espaçamento lateral</p>


        <h2>Padrão</h2>
        <p>Temos abaixo 3 divisões de blocos, de forma com que estejam
            padronizados.</p>
        <img src="./img/codigo-flex-padrao.png" alt="">
        <section class="flex-padrao">
            <div class="bloco1"></div>
            <div class="bloco2"></div>
            <div class="bloco3"></div>
        </section>


        <h2>DISPLAY: FLEX</h2>
        <p>Vamos agora, por um display: flex;
            <br> na classe da sessão que os englobam</p>
        <img src="./img/codigo-flex.png" alt="">
        <img src="./img/codigo-flex2.png" alt="">
        <section class="flex-flex">
            <div class="bloco1"></div>
            <div class="bloco2"></div>
            <div class="bloco3"></div>
        </section>


        <h2>FLEX-START</h2>
        <section class="flex-start">
            <div class="bloco1"></div>
            <div class="bloco2"></div>
            <div class="bloco3"></div>
        </section>


        <h2>FLEX-END</h2>
        <section class="flex-end">
            <div class="bloco1"></div>
            <div class="bloco2"></div>
            <div class="bloco3"></div>
        </section>

        <h2>CENTER</h2>
        <section class="flex-center">
            <div class="bloco1"></div>
            <div class="bloco2"></div>
            <div class="bloco3"></div>
        </section>

        <h2>SPACE-BETWEEN</h2>
        <section class="flex-space-between">
            <div class="bloco1"></div>
            <div class="bloco2"></div>
            <div class="bloco3"></div>
        </section>

        <h2>SPACE AROUND</h2>
        <section class="flex-space-around">
            <div class="bloco1"></div>
            <div class="bloco2"></div>
            <div class="bloco3"></div>
        </section>

        <h2>SPACE EVENLY</h2>
        <section class="flex-space-evenly">
            <div class="bloco1"></div>
            <div class="bloco2"></div>
            <div class="bloco3"></div>
        </section>




        <img src="./img/ex1.png" alt="">
        <img src="./img/ex2.png" alt="">
        <img src="./img/ex3.png" alt="">


    </body>
</html>
