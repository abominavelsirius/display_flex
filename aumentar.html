<!DOCTYPE html>

    <head>

    <body>


        
        <header>

            <nav class="menu">
                <button>

        <main>
            <h2>Padrão</h2>
            <p>Temos abaixo 3 divisões de blocos, de forma com que estejam
                padronizados.</p>
            <img src="./img/codigo-flex-padrao.png" alt="">
            <section class="flex-padrao">
                <div class="bloco1"></div>
                <div class="bloco2"></div>
                <div class="bloco3"></div>
            </section>


            <h2>DISPLAY: FLEX</h2>
            <img src="./img/codigo-flex.png" alt="">
            <img src="./img/codigo-flex2.png" alt="">
            <section class="flex-flex">
                <div class="bloco1"></div>
                <div class="bloco2"></div>
                <div class="bloco3"></div>
            </section>

            <h1>Justify-content</h1>
            <p>Irá proporcionar o espaçamento lateral</p>


            <h2>FLEX-START</h2>
            <img src="./img/code-flex-start.png" alt="">
            <section class="flex-start">
                <div class="bloco1"></div>
                <div class="bloco2"></div>
                <div class="bloco3"></div>
            </section>


            <h2>FLEX-END</h2>
            <img src="./img/code-flex-end.png" alt="">
            <section class="flex-end">
                <div class="bloco1"></div>
                <div class="bloco2"></div>
                <div class="bloco3"></div>
            </section>

            <h2>CENTER</h2>
            <img src="./img/code-flex-center.png" alt="">
            <section class="flex-center">
                <div class="bloco1"></div>
                <div class="bloco2"></div>
                <div class="bloco3"></div>
            </section>

            <h2>SPACE-BETWEEN</h2>
            <img src="./img/code-space-between.png" alt="">
            <section class="flex-space-between">
                <div class="bloco1"></div>
                <div class="bloco2"></div>
                <div class="bloco3"></div>
            </section>

            <h2>SPACE AROUND</h2>
            <img src="./img/code-space-around.png" alt="">
            <section class="flex-space-around">
                <div class="bloco1"></div>
                <div class="bloco2"></div>
                <div class="bloco3"></div>
            </section>

            <h2>SPACE EVENLY</h2>
            <img src="./img/code-space-evely.png" alt="">
            <section class="flex-space-evenly">
                <div class="bloco1"></div>
                <div class="bloco2"></div>
                <div class="bloco3"></div>
            </section>




            
        </main>
